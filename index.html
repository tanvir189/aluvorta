<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কে যাবে আলুভর্তা আনতে</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            কে যাবে আলুভর্তা আনতে
        </h1>
        
        <p class="text-center text-gray-600 mb-8">
           এখানে তিনজনের নাম লিখুন
        </p>

        <!-- Input Fields -->
        <div class="space-y-4">
            <div>
                <label for="name1" class="block text-sm font-medium text-gray-700 mb-1">Name 1</label>
                <input type="text" id="name1" placeholder="Enter first name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label for="name2" class="block text-sm font-medium text-gray-700 mb-1">Name 2</label>
                <input type="text" id="name2" placeholder="Enter second name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div>
                <label for="name3" class="block text-sm font-medium text-gray-700 mb-1">Name 3</label>
                <input type="text" id="name3" placeholder="Enter third name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
        </div>

        <!-- Submit Button -->
        <button id="pickButton" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold mt-8 hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Pick a Winner!
        </button>

        <!-- Result Display Area -->
        <div id="result" class="mt-8 text-center min-h-[3rem] flex items-center justify-center">
            <!-- The result will be shown here -->
            <span id="resultText" class="text-2xl font-bold text-blue-600"></span>
        </div>

    </div>

    <script>
        // Get elements from the DOM
        const name1Input = document.getElementById('name1');
        const name2Input = document.getElementById('name2');
        const name3Input = document.getElementById('name3');
        const pickButton = document.getElementById('pickButton');
        const resultText = document.getElementById('resultText');

        // Add event listener to the button
        pickButton.addEventListener('click', () => {
            // Get the values from the input fields
            const name1 = name1Input.value.trim();
            const name2 = name2Input.value.trim();
            const name3 = name3Input.value.trim();

            // Create an array of names.
            // Filter out any empty ones AND any name that is "tamim" (case-insensitive).
            const names = [name1, name2, name3].filter(name => {
                return name !== "" && name.toLowerCase() !== 'tamim';
            });

            // Clear previous result
            resultText.textContent = '';

            if (names.length === 0) {
                // Handle case where no valid names are left
                resultText.textContent = 'Please enter at least one valid name.';
                resultText.classList.remove('text-blue-600');
                resultText.classList.add('text-red-500');
            } else {
                // Pick a random name from the filtered list
                const randomIndex = Math.floor(Math.random() * names.length);
                const winner = names[randomIndex];

                // Display the winner
                resultText.classList.remove('text-red-500');
                resultText.classList.add('text-blue-600');
                
                // Fun loading effect
                resultText.textContent = 'Picking...';
                
                setTimeout(() => {
                    resultText.textContent = `The winner is: ${winner}!`;
                }, 1000); // 1-second delay for suspense
            }
        });
    </script>

</body>
</html>

    </script>

</body>
</html>
